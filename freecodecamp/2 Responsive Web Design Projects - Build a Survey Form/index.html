<!DOCTYPE html>
<html>

<head>
  <title>
    FCC: Survey Form
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/495e4ba254.js"></script>
</head>
<link rel="stylesheet" href="style.css" />

<body>
  <h1 id="title">Survey Form</h1>

  <form id="survey-form">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <div class="row-tab re" id="survey-form">
      <label id="name-label">
        * Name:&nbsp;&nbsp;
      </label>
      <input type="text" id="name" placeholder="Enter your name" name="name" />
    </div>


    <div class="row-tab em">
      <label id="email-label">
        * Email:&nbsp;&nbsp;
      </label>
      <input class="row-label" type="email" id="email" placeholder="Enter your Email" name="email" />
    </div>
    <br />
    <br />
    <div class="row-tab shift">
      <label id="number-label">
        * Age:&nbsp;&nbsp;
        <input class="row-label" type="number" id="number" placeholder="age" name="age" min="1" max="100" />
      </label>
    </div>
    <br /><br />

    <div class="row-tab">
      <div class="label-select" id="dropdown">
        <label>What do you like most in FCC:&nbsp;</label>
      </div>
      <div class="select-input">
        <select name="like-list">
          <option value="" disalbed selected>Select an option</option>
          <option value="challenges">challenges</option>
          <option value="projects">projects</option>
          <option value="community">community</option>
          <option value="open source">open source</option>
        </select>
      </div>
    </div>
    <br />
    <br />
    <div class="row-tab">
      <div class="labels-radio">
        * How likely is that you would recommend freeCodeCamp to a friend?
      </div>
      <div class="input-radio">
        <div>
          <label><input type="radio" name="recommend-freecodecamp" />Definitely</label>
        </div>
        <div>
          <label><input type="radio" name="recommend-freecodecamp" />Maybe</label>
        </div>
        <div>
          <label><input type="radio" name="recommend-freecodecamp" />Not
            sure</label>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="row-tab">
      <div class="checkbox-label">
        <label>
          Things that should be improved in the future (Check all that apply):
        </label>
      </div>
      <div class="checkbox-input">
        <div>
          <label id="checkbox">
            <input type="checkbox" name="speciality" value="Front-end Projects" />
            Front-end Projects
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="speciality" value="Back-end Projects" />
            Back-end Projects
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="speciality" value="Data Visualization" />Data Visualization
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="speciality" value="Challenges" />Challenges
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="speciality" value="Open Source Community" />Open Source Community
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="speciality" value="Gitter help rooms" />Gitter help rooms
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="speciality" value="Videos" />Videos
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="speciality" value="City Meetups" />City Meetups
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="speciality" value="Wiki" />Wiki
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="speciality" value="Forum" />Forum
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="speciality" value="Additional Courses" />Additional Courses
          </label>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="row-tab">
      <div class="text-label">
        <label>
          Any Comments or Suggestions?
        </label>
      </div>
      <div class="textar">
        <textarea name="comment" rows="4" cols="30">
Enter your comment here..."></textarea>
      </div>
    </div>
    <br />
    <div class="row-tab">
      <button type="button" id="submit">Submit</button>
    </div>
  </form>
</body>

</html>
